<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>수리 품목</h2>
    </div>


    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/repair/repairs/add}'|"
                    type="button">등록
            </button>
        </div>
    </div>

    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>수리 품목</th>
                <th>가격</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="repair : ${repairs}">
                <td><a href="repair.html" th:href="@{/repair/repairs/{repairId}(repairId=${repair.id})}" th:text="${repair.id}"></a>
                </td>
                <td><a href="repair.html" th:href="@{|/repair/repairs/${repair.id}|}" th:text="${repair.repairName}"></a></td>
                <td th:text="${repair.price}"></td>
            </tr>
            </tbody>
        </table>
    </div>


</div> <!-- /container -->

</body>
</html>
