<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>상품 수정 폼</h2>
    </div>

    <form action="repair.html" th:action method="post">
        <div>
            <label for="id">ID</label>
            <input type="text" id="id" name="id" class="form-control" value="1" th:value="${repair.id}" readonly>
        </div>
        <div>
            <label for="repairName">수리명</label>
            <input type="text" id="repairName" name="repairName" class="form-control" value="상품A" th:value="${repair.repairName}">
        </div>
        <div>
            <label for="price">가격</label>
            <input type="text" id="price" name="price" class="form-control" value="10000" th:value="${repair.price}">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='repair.html'"
                        th:onclick="|location.href='@{/repair/repairs/{repairId}(repairId=${repair.id})}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
